            width: 100px;

            background-color: darkblue;
        }
        input{
             height: 50px;
            width:200px;
            border: none;
            border-radius: 5%;
            margin-top: 20px;
            border-color: black;
        }
    </style>

        <h1>Todo List</h1>
       <input type="text" placeholder="Add your new todo" id="info">
            <button id="addtxt">nemeh</button>
            <button class="b3" id="rmvetxt">hasah</button> 
            <ul id="sd"></ul>
    </div>

  <script>
  const infoBox = document.getElementById("info");
  const addBtn = document.getElementById("addtxt");
  const list = document.getElementById("sd");
  const rmve = document.getElementById("rmvetxt");
  addBtn.addEventListener("click", () => {
    
    const newp = document.createElement("p");
    newp.textContent = infoBox.value;

    rmve.addEventListener("dblclick", () => {
        newp.remove();
    });

    list.appendChild(newp);
    infoBox.value = "";
  });
</script>


</body>
