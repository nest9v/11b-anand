<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: whitesmoke;
            height: 500px;
            width: 400px;
            border-radius: 5%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            color: black;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        button {
            height: 50px;
            width: 100px;
            background-color: blue;
            border: none;
            border-radius: 5%;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkblue;
        }

        input {
            height: 50px;
            width: 200px;
            border: 1px solid black;
            border-radius: 5%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>nevtreh</h1>
        <input type="text" placeholder="username" id="info">
        <input type="password" placeholder="password" id="pass">
        <button id="btn">nevtreh</button>
        <p id="msg"></p>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let username = document.getElementById("info").value;
            let password = document.getElementById("pass").value;
            let message = document.getElementById("msg")
            const name = "Nest";
            const pass = "1234";

            if (username === name && password === pass) {
                message.textContent = "amjilttai"
            } else {
                message.textContent = "Ali neg ni buruu bn"
            }
        });
    </script>

</body>
</html>
